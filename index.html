<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG to Icon Font â€” Build Guide</title>
    <link rel="stylesheet" href="./dist/icons.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Comparison -->
      <div class="compare-row">
        <div class="panel">
          <div class="panel-header">
            <span class="panel-title">Source Files</span>
            <span class="tag tag-svg">SVG</span>
          </div>
          <div class="icon-grid">
            <div class="icon-cell">
              <img src="./icons/cart-shopping.svg" width="22" alt="" />
              <span class="name">cart-shopping</span>
            </div>
            <div class="icon-cell">
              <img src="./icons/eye.svg" width="22" alt="" />
              <span class="name">eye</span>
            </div>
            <div class="icon-cell">
              <img src="./icons/facebook.svg" width="22" alt="" />
              <span class="name">facebook</span>
            </div>
            <div class="icon-cell">
              <img src="./icons/house.svg" width="22" alt="" />
              <span class="name">house</span>
            </div>
            <div class="icon-cell">
              <img src="./icons/plus.svg" width="22" alt="" />
              <span class="name">plus</span>
            </div>
            <div class="icon-cell">
              <img src="./icons/volume.svg" width="22" alt="" />
              <span class="name">volume</span>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <span class="panel-title">Generated Font</span>
            <span class="tag tag-font">Icon Font</span>
          </div>
          <div class="icon-grid">
            <div class="icon-cell">
              <span class="glyph icon-cart-shopping"></span>
              <span class="name">cart-shopping</span>
            </div>
            <div class="icon-cell">
              <span class="glyph icon-eye"></span>
              <span class="name">eye</span>
            </div>
            <div class="icon-cell">
              <span class="glyph icon-facebook"></span>
              <span class="name">facebook</span>
            </div>
            <div class="icon-cell">
              <span class="glyph icon-house"></span>
              <span class="name">house</span>
            </div>
            <div class="icon-cell">
              <span class="glyph icon-plus"></span>
              <span class="name">plus</span>
            </div>
            <div class="icon-cell">
              <span class="glyph icon-volume"></span>
              <span class="name">volume</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
